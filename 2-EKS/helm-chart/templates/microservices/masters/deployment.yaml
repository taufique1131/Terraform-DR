apiVersion: apps/v1
kind: Deployment
metadata:
  name: masters-prod-depl
  namespace: "{{ .Release.Namespace }}"
  labels:
    app: masters-prod-depl
spec:
  selector:
    matchLabels:
      app: masters-prod
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: masters-prod
    spec:
      serviceAccountName: payment-sa
      affinity:  # Add the affinity section here
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: eks.amazonaws.com/nodegroup
                operator: In
                values:
                - eks-nodes-dr-hyd-private-nodes
      containers:
        - name: masters-prod
          image: "{{.Values.masters.image}}"
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 400m
              memory: 1Gi
            limits:
              cpu: 800m
              memory: 2Gi
          env:
            - name: TZ
              value: Asia/Kolkata
          volumeMounts:
            - name: tzdata
              mountPath: /usr/share/zoneinfo
          ports:
            - containerPort: 10016
              name: masters-prod-cp
      volumes:
        - name: tzdata
          hostPath:
            path: /usr/share/zoneinfo
      restartPolicy: Always