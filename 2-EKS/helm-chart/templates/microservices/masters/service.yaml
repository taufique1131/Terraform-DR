apiVersion: v1
kind: Service
metadata:
  name: masters-prod-svc # Service Name
  namespace: "{{ .Release.Namespace }}" # Service Namespace
spec:
  selector:
    app: masters-prod # Map the Service with the specified selected Pods
  type: ClusterIP # Internal Service to be used by other PODs / Services only.
  ports:
    - name: masters-prod-port # Name of the PORT
      port: 10016 # Service Port Number
      targetPort: masters-prod-cp # Redirect to Application PORT
      protocol: TCP # TCP Protocol
