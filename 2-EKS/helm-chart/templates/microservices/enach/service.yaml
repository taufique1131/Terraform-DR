apiVersion: v1
kind: Service
metadata:
  name: enach-prod-svc # Service Name
  namespace: "{{ .Release.Namespace }}" # Service Namespace
spec:
  selector:
    app: enach-prod # Map the Service with the specified selected Pods
  type: ClusterIP # Internal Service to be used by other PODs / Services only.
  ports:
    - name: enach-prod-port # Name of the PORT
      port: 80 # Service Port Number
      targetPort: enach-prod-cp # Redirect to Application PORT
      protocol: TCP # TCP Protocol
