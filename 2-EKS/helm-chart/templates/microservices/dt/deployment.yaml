apiVersion: apps/v1
kind: Deployment
metadata:
  name: dt-prod-depl
  
  labels:
    app: dt-prod-depl
spec:
  selector:
    matchLabels:
      app: dt-prod
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dt-prod
    spec:
      serviceAccountName: dt-prod-sa
      affinity:  # Add the affinity section here
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: eks.amazonaws.com/nodegroup
                operator: In
                values:
                - SystemX-Prod-Node-Group
      containers:
        - name: dt-prod
          image: "{{.Values.dt.image}}"
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /
              port: 10014
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 7
          resources:
            requests:
              cpu: 1500m
              memory: 8Gi
            limits:
              cpu: 2000m
              memory: 8Gi
          env:
            - name: TZ
              value: Asia/Kolkata
          volumeMounts:
            - name: tzdata
              mountPath: /usr/share/zoneinfo
          ports:
            - containerPort: 10014
              name: dt-prod-cp
      volumes:
        - name: tzdata
          hostPath:
            path: /usr/share/zoneinfo
      restartPolicy: Always